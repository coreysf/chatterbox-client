<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! --> 
        <form id="sendMessage">
          <fieldset>
            <h2>Send Message</h2>
            <div>
              <label>Message</label>
              <input type="text" name="message" id="message" />
              <label>Room</label>
              <input type="text" name="room" id="roomToPost" />
            </div>
          </fieldset>
        </form>
      <button type="button" id="click" name="send" value="Send">Send</button>
      <div>
        <h4 class="hidden"> Rooms </h4>
        <select id="roomSelector" onchange="changeRoom()">
          <option value="">Home</option>
        </select>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
